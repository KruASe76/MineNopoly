items:
    money: # You can specify both items and denominations
        1: minecraft:flint
        5: minecraft:coal
        10: minecraft:quartz
        20: minecraft:lapis_lazuli
        50: minecraft:iron_nugget
        100: minecraft:gold_nugget
        500: minecraft:emerald
    chance: minecraft:chorus_fruit
    community-chest: minecraft:diamond
messages:
    info: # To turn off certain messages lave the field empty (not empty quotes!)
        game-started: '{player} started a game at {coordinates} in the {dimension}!'
        game-finished: '{player} finished the game'
        game-force-finished: '{player} §cforce§r-finished the game'
        add-money: '{player} added {n} to the bank'
        remove-money: '{player} removed {n} from the bank'
        remove-item: '{player} removed {item}'
    error:
        no-permission: Not enough permissions to call this command!
        invalid-command: Invalid command!
        player-only: This command can only be called by a player!
        game-not-started: Game is not started!
        game-already-started: Game is already started on this server!
        not-a-container: The bank block has to be either a chest or a barrel!
        unable-to-finish-game: 'Unable to finish the game: not all game items returned! To force-finish call §a/mp finish forced'
        unable-to-add-item: Unable to add item to the inventory!
        not-enough-money: The bank contains less money than it is requested to remove!
    help: # Not intended to be edited
        header: §7-------- §6[§aMineNopoly§6] §7------------------------
        help: §a/mp help [command] §r- Show help for given command, for available commands otherwise
        start: §a/mp start <block> §r- Start the game with given block as the bank
        finish: §a/mp finish §r- Finish the game and save the log file
        finish-forced: §a/mp finish forced §r- Finish even if not all game items have been returned
        book: §a/mp book §r- Get the book to use during the game
        reload: §a/mp reload §r- Reload config
        get: §a/mp get <args> §r- Auxiliary command used when clicking on links in the book
